[phases.setup]
nixPkgs = ["php", "composer"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = []

[start]
cmd = "php artisan serve --host 0.0.0.0 --port $PORT"

[variables]
NIXPACKS_NODE_ENABLED = "false"
NIXPACKS_NPM_ENABLED = "false"
NIXPACKS_YARN_ENABLED = "false"
